<form action="success.html">
  First Name:
  <input type="text" name="firstName" />
  <span id="firstNameError"></span><br />
  Last Name:
  <input type="text" name="lastName" />
  <span id="lastNameError"></span><br />
  Age:
  <input type="text" name="age" />
  <span id="ageError"></span><br />
  <input type="submit" value="submit" onclick="return valiadte()" />
</form>

<script>
  function valiadte() {
    var thisForm = document.forms[0];
    var firstName = thisForm.firstName;
    var lastName = thisForm.lastName;
    var age = thisForm.age;

    var firstNameFailedStatus;
    var lastNameFailedStatus;
    var ageFailedStatus;

    if (
      (firstNameFailedStatus = firstName.value.length == 0) ||
      (lastNameFailedStatus = lastName.value.length == 0) ||
      (ageFailedStatus = age.value.length == 0)
    ) {
      var v1 = document.getElementById('firstNameError');
      var v2 = document.getElementById('lastNameError');
      var v3 = document.getElementById('ageError');

      if (firstNameFailedStatus) {
        v1.style.color = 'red';
        v1.innerHTML = 'Enter first name';
        thisForm.firstName.focus();
        return false;
      } else {
        v1.innerHTML = '';
      }

      if (lastNameFailedStatus) {
        v2.style.color = 'red';
        v2.innerHTML = 'Enter last name';
        thisForm.lastName.focus();
        return false;
      } else {
        v2.innerHTML = '';
      }

      if (ageFailedStatus) {
        v3.style.color = 'red';
        v3.innerHTML = 'Enter age';
        thisForm.age.focus();
        return false;
      } else {
        v3.innerHTML = '';
      }
    } else {
      var v1 = document.getElementById('firstNameError');
      var v2 = document.getElementById('lastNameError');
      var v3 = document.getElementById('ageError');
      v1.innerHTML = '';
      v2.innerHTML = '';
      v3.innerHTML = '';
    }
  }
</script>
