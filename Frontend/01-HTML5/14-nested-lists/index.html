<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Lists</title>
  </head>
  <body>
    <h1>Nested Lists</h1>
    <ul>
      <li>BMW</li>
      <ol>
        <li>X6</li>
        <li>X5</li>
        <li>X4</li>
      </ol>
    </ul>
    <ul>
      <li>
        TATA
        <ol>
          <li>Nexon</li>
          <li>Safari</li>
          <li>Punch</li>
        </ol>
      </li>
    </ul>
    <ol>
      <li>Beverages</li>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Soda</li>
      </ul>
    </ol>
  </body>
</html>
