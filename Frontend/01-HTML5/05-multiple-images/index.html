<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiple-images</title>
  </head>
  <body>
    <!-- relative path -->
    <h1>Current folder image</h1>
    <img src="./coffee.jpg" width="600px" alt="coffee" />
    <h1>Images folder image</h1>
    <img src="./images/beach.jpg" width="600px" alt="beach" />
    <h1>HTML-IMAGES folder image</h1>
    <img src="../HTML-IMAGES/coconut.jpg" width="600px" alt="coconut" />
    <h1>FRONTEND-IMAGES folder image</h1>
    <img src="../../FRONTEND-IMAGES/elephant.jpg" alt="elephant" />
    <!-- absolute path -->
    <h1>Google Logo</h1>
    <img
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      alt="googlelogo"
    />
    <h1>Long image address</h1>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBqh-v15a7E2K4x9KMNXjkVFb8xE2AUWu7yA&usqp=CAU"
      alt="landscapes"
    />
    <h1>Another Long image address</h1>
    <img src="https://rb.gy/28ynfz" alt="view" />
  </body>
</html>
